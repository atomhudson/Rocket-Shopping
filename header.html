<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="rocket-header">
            <div class="rocket-header-left-section">
                <a href="index.html" class="header-link">
                    <img class="rocket-logo" src="images/log.png" alt="Logo">
                </a>
            </div>
    
            <div class="rocket-header-middle-section">
                <input class="search-bar" type="text" placeholder="Search Here">
    
                <button class="search-button">
                    <img class="search-icon" src="images/search.svg" alt="Search Icon">
                </button>
                <button class="camera-button">
                    <img class="camera" src="images/camera.png" alt="Camera Icon">
                </button>
            </div>
    
            <div class="rocket-header-right-section">
                <a class="orders-link header-link" href="#">
                    <span class="returns-text">OFFER</span>
                </a>
                <a class="orders-link header-link" href="#">
                    <span class="returns-text">CONTACT</span>
                </a>
                <a class="orders-link header-link" href="#">
                    <span class="returns-text">TRACK ORDER</span>
                </a>
                <a class="orders-link header-link" href="#">
                    <span class="returns-text">HELP</span>
                </a>
               <a href="login.html"><div class="log header-link">
                    <span>Log In</span>
                    <img class="log-in" src="images/account.png" alt="Log In Icon">
                </div></a>
                <a href="form.html"><span class="header-link" style="cursor: pointer; margin-left: 0.5rem;">Sign Up</span></a>
                <a class="wishlist-link header-link" href="#">
                    <img class="heart" src="images/heart.png" alt="Wishlist Icon">
                    <span class="number">0</span>
                </a>
                <a class="cart-link header-link" href="checkout.html">
                    <img class="cart-icon" src="images/cart.png" alt="Cart Icon">
                    <div class="cart-quantity">0</div>
                </a>
            </div>
        </div>
    </header>


    <script src="jsfile/checkout.js"></script>
    
</body>
</html>
