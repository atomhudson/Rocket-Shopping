<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles/shared/header_footer.css">
  <style>
    .don {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      margin: 0;
    }
    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: rgb(4, 196, 43);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: rgb(2, 125, 57);
    }
  </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="don">
  <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
    <h2>Login</h2>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
</div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      const form = document.getElementById('login-form');
      const formData = new FormData(form);

      // Log form data to the console (for testing purposes)
      formData.forEach((value, key) => {
        console.log(`${key}: ${value}`);
      });

      // Here you can handle login submission, e.g., send the data to a server
      // fetch('/login', {

      //   body: formData
      // }).then(response => response.json())

      //     console.log(data);
      //   })
      //   .catch(error => {
      //     console.error('Error:', error);
      //   });
    }
  </script>

</script>
<div id="footer-placeholder"></div>
<script src="header_footer.js"></script>

</body>
</html>
