<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    .center {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      margin: 0;
     
    }
    .signup-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .signup-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .signup-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .signup-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: rgb(4, 196, 43);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .signup-form button:hover {
      background-color: rgb(2, 125, 57);
    }
  </style>
  <link rel="stylesheet" href="styles/shared/header_footer.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="center">


  <form class="signup-form" id="signup-form" onsubmit="handleSubmit(event)">
    <h2>Signup</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>
</div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission

      const form = document.getElementById('signup-form');
      const formData = new FormData(form);

      // Log form data to the console (for testing purposes)
      formData.forEach((value, key) => {
        console.log(`${key}: ${value}`);
      });

      // Here you can handle form submission, e.g., send the data to a server
      // fetch('/signup', {
      //   method: 'POST',
      //   body: formData
      // }).then(response => response.json())
      //   .then(data => {
      //     console.log(data);
      //   })
      //   .catch(error => {
      //     console.error('Error:', error);
      //   });
    }
  </script>
  <div id="footer-placeholder"></div>
  <script src="header_footer.js"></script>

</body>
</html>
